<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <nav class="sidebar">
        <ul>
            <li><a href="progressbar.html"><i class="fas fa-clock"></i> Pomodoro</a></li>
            <li><a href="ranking.html"><i class="fas fa-trophy"></i> Ranking</a></li>
            <li><a href="choice1.html"><i class="fas fa-book"></i> Choices</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Meu perfil</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="adm2.html"><i class="fas fa-tools"></i> Admin</a></li>
            <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>Meu Perfil</h1>
        <form @submit.prevent="atualizarPerfil">
            <div>
                <label>Nome</label>
                <input type="text" v-model="user.name" />
            </div>
            <div>
                <label>Avatar</label>
                <div class="avatar-selection">
                    <img v-for="avatar in avatars" 
                         :src="avatar.src" 
                         :alt="avatar.alt" 
                         :class="{ selected: avatar.src === user.avatar }" 
                         @click="selecionarAvatar(avatar)" />
                </div>
            </div>
            <div>
                <label>Email</label>
                <input type="email" v-model="user.email" />
            </div>
            <div>
                <label>Senha</label>
                <input type="password" v-model="password" />
            </div>
            <div>
                <label>Confirmar Senha</label>
                <input type="password" v-model="confirmPassword" />
            </div>
            <div>
                <button type="submit">Atualizar</button>
            </div>
        </form>
    </main>
</div>

<script src="script/perfil.js"></script>
</body>
</html>
