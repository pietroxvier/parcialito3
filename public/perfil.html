<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="app">
    <nav class="sidebar">
        <ul>
            <li><a href="progressbar.html"><i class="fas fa-clock"></i> Pomodoro</a></li>
            <li><a href="ranking.html"><i class="fas fa-trophy"></i> Ranking</a></li>
            <li><a href="choice1.html"><i class="fas fa-book"></i> Choices</a></li>
            <li><a href="perfil.html"><i class="fas fa-user"></i> Meu perfil</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="adm2.html"><i class="fas fa-tools"></i> Admin</a></li>
            <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="profile-section">
            <h1>Meu Perfil</h1>
            <form @submit.prevent="atualizarPerfil">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" v-model="user.name" required>
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <div class="avatar-selection">
                        <div v-for="avatar in avatares" :key="avatar" class="avatar-option">
                            <input type="radio" :id="avatar" :value="avatar" v-model="user.avatar">
                            <label :for="avatar">
                                <img :src="avatar" class="avatar-image">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" v-model="user.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" v-model="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" v-model="confirmPassword">
                </div>
                <button type="submit">Atualizar Perfil</button>
            </form>
        </section>
    </main>
</div>

<script src="script/perfil.js"></script>
</body>
</html>
